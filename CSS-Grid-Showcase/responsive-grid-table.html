* {
  box-sizing: border-box;
}

main {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  column-gap: 1rem;
  
  @media screen and (max-width: 800px) {
    display: flex;
    flex-wrap: wrap;
    flex-direction: column;
  }
}

.title {
  grid-column: 1 / -1;
  text-align: center;
}


thead {

}

th {

}

table {

td, th {

}

tbody > tr:hover {

}

tbody,
thead,
tr {
  display: grid;
  grid-column: 1 / -1;
  grid-template-columns: subgrid;
}

table.two-expanding {
  grid-template-columns: 1fr 1fr max-content;
}

table.one-double {
  grid-template-columns: 2fr 1fr max-content;
}

table.one-min-max {
  grid-template-columns: 1fr 200px minmax(max-content, 100px);
