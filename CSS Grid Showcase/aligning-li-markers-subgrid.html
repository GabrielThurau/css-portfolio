<main>
    <h3>Example using subgrid to inside-align list markers and also right-align them with each other.</h3>
    <ol role="list">
      <li>Lorem, ipsum dolor.</li>
      <li>Architecto, similique cumque!</li>
      <li>At, distinctio perspiciatis.</li>
      <li value="10">Tempore, temporibus sapiente.</li>
      <li value="99999">Perferendis, id error?</li>
    </ol>
  </main>

  <style>


body {
  font: 18px/1.4 -system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  padding: 2rem;
}

main {
  overflow: hidden;
}

ol {
  padding: 1rem;
  background: #eee;
  list-style: none;
  counter-reset: li;
}
li {
  counter-increment: li;
}
li::before {
  content: counter(li) ".";
  text-align: end;
  margin-inline-end: 0.3rem;
}
li[value]::before {
  content: attr(value) ".";
}

@supports (grid-template-columns: subgrid) {
  ol {
    display: grid;
    grid-template-columns: min-content 1fr;
  }
  li {
    display: grid;
    grid-template-columns: subgrid;
    grid-column: 1 / -1;
  }
}




  </style>
